<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		<ul id="list"></ul>
		<script>
			//创建xhr对象     异步的  javascript 和  xml(json)   java 
			var xhr = new XMLHttpRequest();
			// ActiveXObject()
			//console.log(xhr);
			//创建链接属性
				xhr.open("GET","222.json");
			//发送
			   	xhr.send();
			//设置响应返回结果处理
				console.log(xhr);
			     xhr.onreadystatechange = function(){
			     	console.log(xhr.readyState);
			// 响应完成并且数据找到的时候进行返回数据的处理
			     	if(xhr.readystate==4&&xhr.status==200){
			     		var dade = xhr.responseText;
			     		var odade = JSON.parse(dade);
			     		console.log(dade);
			     	}
			     }
			    
			//  返回数据的转换
			 	for(var i=0;i<odade.length;i++){  
			    	 var oli = document.getElementsByTagName("li");
			    	 oli.innerHTML = "<p>"+odade[i].f"</p><p>"++"</p>"
			     	}
		</script>
	</body>
</html>
